apiVersion: v1
kind: Service
metadata:
  name: {{ include "heytaco.fullname" . }}
  labels:
    {{- include "heytaco.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "heytaco.selectorLabels" . | nindent 4 }}
